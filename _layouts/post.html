---
layout: default
---

<div class="_progress-wrapper">
  <div id="_progress"></div>
</div>

<header>
  <h1>{{ page.title }}</h1>
  <header class="title-tags">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%Y-%m-%d' }}</time>
    <!--<div class="tags-container">-->
      <span>
        {% for tag in page.tags %}
          {% if tag != 'post' %}
            <a class="tags" href="/tags#{{ tag }}">#{{ tag }}</a>
          {% endif %}
        {% endfor %}
      </span>
      &nbsp;
    <!--</div>-->
  </header>
</header>

<hr class="stylish" />

<main role="main">

  <article>

    <section class="content">
      {{content}}
    </section>

  </article>

  <script src="https://utteranc.es/client.js"
          repo="tzwm/tzwmblog_22"
          issue-term="pathname"
          label="comment"
          theme="boxy-light"
          crossorigin="anonymous"
          async>
  </script>
</main>
